{% extends 'room/base.html' %}
{% block content %}
<h2 class="text-xl font-bold">Delete Room</h2>
<p>Are you sure you want to delete room {{ room.room_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Confirm Delete</button>
    <a href="{% url 'room_list' %}" class="ml-2 text-gray-600 underline">Cancel</a>
</form>
{% endblock %}
